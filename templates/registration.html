<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="'UTF-8">
        <title>Sign Up</title>
    </head>
    <body>
        <form action="/postsignUp/" method="post">
            {% csrf_token %}
            <br/>
            <h1>Sign Up</h1>

            <!--Enter Your username-->
            <label for="username">Username</label>
            <input type="name" id="Username" name="name" placeholder="Jhon Smith"><br><br>

            <!--Enter Your Email-->
            <label for="Email">Email</label>
            <input type="email" id="Email" name="email" placeholder="example@gmail.com"><br><br>

            <!--Enter Your Password-->
            <label for="Password">Password</label>
            <input type="password" id="Password" name="password"><br><br>

            <!--Confirm Your Password-->
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="password_repeat"><br><br>
            
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me 
            </label>
            <input type="submit" value="SignUp"><br><br>

            If you have an account
            <button type="button" onclick="location.href='{% url 'signin' %}'">SignIn here</button>
        </form>
    </body>
</html>
