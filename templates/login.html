{% if message %}
<script>
    alert("{{message}}");
    
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="D:\projects\firebase_django\firebase_django_project\styles\login.css">
        <meta charset="UTF-8">
        <title>Sign In</title>
    </head>
    <body>
        <h1>Signin to enter the database</h1>
        <form action="/postsignIn/" method="post">
            {% csrf_token %}
            <!--Enter Your Email-->
            <label for="Email">Email</label>
            <input type="email" id="Email" name="email"><br><br>

            <!--Enter Your Password-->
            <label for="Password">Password</label>
            <input type="password" id="Password" name="password"><br><br>

            <input type="submit" value="SignIn"><br><br>
            
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me 
            </label><br><br>

            <a href="/reset/">Forgot password</a><br><br>

            If you don't have an account
            <button type="button" onclick="location.href='{% url 'signup' %}'">SignUp</button>
        </form>
    </body>
</html>
